<div class="login-container d-flex align-items-center justify-content-center">
    <form class="login-form text-center">
        <div class="login-logo">
            <img src="./assets/images/logo.jpg">
        </div>
        <h1 class="m-10 text-uppercase">Login</h1>
        <div class="form-group">
            <input type="text" class="form-control rounded-pill form-contol-lg" placeholder="Mobile number">
        </div>
        <div class="form-group">
            <input type="password" class="form-control rounded-pill form-contol-lg" placeholder="password">
        </div>
        <div class="forgot-link d-flex align-items-center justify-content-between">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label for="remember">Tearm's and Conditions</label>
            </div>
            <a routerLink="/forgetpassword">Forget Password</a>
        </div>
        <button type="submit" routerLink="/home" class="btn mt-5 btn-custom text-uppercase rounded-pill bg-sm">SUBMIT</button>
        <p class="mt-3 font-weight-normal">New User ?<a routerLink="/register"><strong> Register here</strong></a></p>
    </form>
</div>
