<div class="col-md-12">
    <div class="register-container d-flex align-items-center justify-content-center">
        <form class="register-form text-center">
            <div class="register-logo">
                <img src="./assets/images/logo.jpg">
            </div>
            <h1 class="mb-5 font-weight-light text-uppercase">Register</h1>
           
            <div class="form-group">
            
                <input type="text" class="form-control rounded-pill form-contol-lg" placeholder="User Name">
            </div>
            <div class="form-group">
               
                <input type="text" class="form-control rounded-pill form-contol-lg" placeholder="E-mail">
            </div>
            <div class="form-group">
            
                <input type="text" class="form-control rounded-pill form-contol-lg" placeholder="Mobile Number">
            </div>
            <div class="form-group">
      
                <input type="text" class="form-control rounded-pill form-contol-sm" placeholder="Password">
            </div>

            <div class="form-group">
          
                <input type="text" class="form-control rounded-pill form-contol-sm" placeholder="Confirm-password">
            </div>

           <p>By Creating This account,you agree to our <a>Terms of use</a> and <a>Privacy Policy</a></p>
          
            <button type="submit" id="submit" class="btn mt-5 btn-custom text-uppercase rounded-pill form-contol bg-lg">Register</button>
            <p class="mt-3 font-weight-normal" >Back to login <a routerLink="/login"><strong> Login</strong></a></p>
        </form>
    </div>
</div>
